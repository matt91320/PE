<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="index.css" />
		<title>Weather API</title>
		<link rel="icon" href="src/img/favicon.png" />
	</head>


<body>

<header>
	<div class="first">
		<h1 id="titre">Votre météo en direct</h1>
		<div class="cercle"></div>
	</div>
</header>





<div class="all">
	<div class="top">
		<div class="indications">
				<img src="src/img/soleil.png" id="jour-nuit" />
		<p id="day-night">Jour</p>
		</div>
		<figure>
			<a href="index.html"><img src="src/img/refresh.png" class="refresh" /></a>
			<caption>Rafraîchir</caption>
		</figure>

	</div>
	
	<div id="infos">
		<div class="top-infos">
			<div class="ville-pays">
				<h2 id="ville"></h2>
				<p id="pays"></p>
			</div>

			<p id="heure"></p>

		</div>

		<h2 id="date"></h2>

		<hr>


		<div class="reste">
			<div class="div-temp">
				<i><h2 id="temp">Localisation ...</h2></i>
			</div>

			<div class="img-app">
				<img src="" id="image" />
				<h2 id="apparence"></h2>
			</div>
		</div>


		<div class="forecast">
			<div class="class">

				<h4 id="fore-date-1"></h4>
					<br>
				<div class="fore">
					<h4 id="indic-fore-1"></h4>
					<img src="" id="img-fore-1" />
					<h4 id="temp-fore-1"></h4>
				</div>
			</div>

			<div class="class">

				<h4 id="fore-date-2"></h4>
					<br>
				<div class="fore">
					<h4 id="indic-fore-2"></h4>
					<img src="" id="img-fore-2" />
					<h4 id="temp-fore-2"></h4>
				</div>
			</div>

			<div class="class">

				<h4 id="fore-date-3"></h4>
					<br>
				<div class="fore">
					<h4 id="indic-fore-3"></h4>
					<img src="" id="img-fore-3" />
					<h4 id="temp-fore-3"></h4>
				</div>
			</div>

			<div class="class">

				<h4 id="fore-date-4"></h4>
					<br>
				<div class="fore">
					<h4 id="indic-fore-4"></h4>
					<img src="" id="img-fore-4" />
					<h4 id="temp-fore-4"></h4>
				</div>
			</div>
		</div>

<br><br>

		<div class="more-informations">
			<h2 class="indic">Ressenti</h2>
			<p id="ressenti"></p>
		</div>
		<div class="more-informations">
			<h2 class="indic">Température minimale</h2>
			<p id="temp_min"></p>
		</div>
		<div class="more-informations">
			<h2 class="indic">Température maximale</h2>
			<p id="temp_max"></p>
		</div>
		<div class="more-informations">
			<h2 class="indic">Humidité</h2>
			<p id="humidity"></p>
		</div>
		<div class="more-informations">
			<h2 class="indic">Pression</h2>
			<p id="pressure"></p>
		</div>
		<div class="more-informations">
			<h2 class="indic">Vitesse du vent</h2>
			<p id="wind"></p>
	</div>
</div>

<br>
<br>
<br>
<footer>
	<a href="https://www.instagram.com/_.matt.eo.__/" id="link">@_.matt.eo.__
</a>
</footer>








<script src="index.js"></script>

</body>
</html>
